<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قائمة المهام | To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
 <link rel="icon" href="assets/icons8-to-do-list-64.png" type="image/png">
</head>
<body>
    <header>
        <h1 id="app-title">قائمة المهام</h1>
        <div class="lang-switch">
            <button id="lang-ar" class="active">العربية</button>
            <button id="lang-en">English</button>
        </div>
    </header>
    <main>
        <form id="todo-form" autocomplete="off">
            <input type="text" id="todo-input" placeholder="أضف مهمة جديدة..." required>
            <button type="submit" id="add-btn">إضافة</button>
        </form>
        <ul id="todo-list"></ul>
        <div class="actions">
            <button id="clear-btn">مسح الكل</button>
        </div>
    </main>
    <footer>
        <span>&copy; <span id="year"></span> To-Do App | by tmsdmd</span>
    </footer>
    <script src="assets/lang.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
